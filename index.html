<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator with JavaScript</title>
    <style>
        body {
            margin: 0px auto;
            padding: 0px;
            flex-direction: column;
            width: 500px;
            height: 500px;
            background-color: #d68a8a71;

        }

        .main-container {
            background-color: #5ab3d683;
            margin-bottom: 20px;
        }
    </style>
</head>


<body class="d-flex justify-content-center align-items-center">
    <section class="main-container">
        <header class="mt-4 mb-4">
            <h1 class="text-center fw-bold">My <span class="text-warning">Calculator</span></h1>
        </header>

        <main>
            <h1 id="head-number" class="text-end "></h1>
            <hr>
            <div class="container text-center">
                <div class="row row-cols-4 row-cols-lg-5 g-2 g-lg-4">
                    <div class="col">
                        <input class="button-color border-0 bg-transparent p-2 text-warning fw-bolder fs-2"
                            type="button" value="AC" onclick="deleteButton()">
                        <!-- <button id="clear-button" class="border-0 bg-white text-warning p-2">AC</button> -->
                    </div>
                    <div class="col">
                        <input class="btn-color border-0 bg-transparent p-2 text-warning fw-bolder fs-2" type="button"
                            value="X" onclick="operationCalculation('X')">
                        <!-- <button id="delete-button" class="border-0 bg-white p-2 text-warning">X</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 text-warning fw-bolder fs-2" type="button" value="%"
                            onclick="operationCalculation('%')">
                        <!-- <button id="modulus-button" class="border-0 bg-white p-2 text-warning">%</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 text-warning fw-bolder fs-2" type="button" value="/"
                            onclick="operationCalculation('/')">
                        <!-- <button id="divide-button" class="border-0 bg-white p-2 text-warning">/</button> -->
                    </div>
                    <div class="col">
                        <input class="btn-color border-0 bg-transparent p-2 fw-bolder fs-2" type="button" value="7"
                            onclick="operationCalculation('7')">
                        <!-- <button class="number-button border-0 bg-white p-2">7</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 fw-bolder fs-2" type="button" value="8"
                            onclick="operationCalculation('8')">
                        <!-- <button class="number-button border-0 bg-white p-2">8</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 fw-bolder fs-2" type="button" value="9"
                            onclick="operationCalculation('9')">
                        <!-- <button class="number-button border-0 bg-white p-2">9</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 text-warning fw-bolder fs-2" type="button" value="*"
                            onclick="operationCalculation('*')">
                        <!-- <button id="multi-button" class=" border-0 bg-white p-2 text-warning">*</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 fw-bolder fs-2" type="button" value="4"
                            onclick="operationCalculation('4')">
                        <!-- <button clss="number-button border-0 bg-white p-2">4</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 fw-bolder fs-2" type="button" value="5"
                            onclick="operationCalculation('5')">
                        <!-- <button class="number-button border-0 bg-white p-2">5</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 fw-bolder fs-2" type="button" value="6"
                            onclick="operationCalculation('6')">
                        <!-- <button class="number-button border-0 bg-white p-2">6</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 text-warning fw-bolder fs-2" type="button" value="-"
                            onclick="operationCalculation('-')">
                        <!-- <button id="substraction-button" class=" border-0 bg-white p-2 text-warning">-</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 fw-bolder fs-2" type="button" value="1"
                            onclick="operationCalculation('1')">
                        <!-- <button class="number-button border-0 bg-white p-2">1</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 fw-bolder fs-2" type="button" value="2"
                            onclick="operationCalculation('2')">
                        <!-- <button class="number-button border-0 bg-white p-2">2</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 fw-bolder fs-2" type="button" value="3"
                            onclick="operationCalculation('3')">
                        <!-- <button class="number-button border-0 bg-white p-2">3</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 text-warning fw-bolder fs-2" type="button" value="+"
                            onclick="operationCalculation('+')">
                        <!-- <button id="addition-button" class=" border-0 bg-white p-2 text-warning">+</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 fw-bolder fs-2" type="button" value="0"
                            onclick="operationCalculation('0')">
                        <!-- <button class="number-button border-0 bg-white p-2">0</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 text-warning fw-bolder fs-2" type="button" value="."
                            onclick="operationCalculation('.')">
                        <!-- <button id="decimal-button" class=" border-0 bg-white p-2 text-warning">.</button> -->
                    </div>
                    <div class="col">
                        <input class="border-0 bg-transparent p-2 text-warning fw-bolder fs-2" type="button" value="="
                            onclick="resultCalculation('=')">
                        <!-- <button id="equal-button" class=" border-0 bg-white p-2 text-warning">=</button> -->
                    </div>

                </div>
            </div>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/calculator.js"></script>
</body>

</html>
